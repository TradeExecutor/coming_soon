<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Executor - Coming Soon</title>
  <style>
    /* Reset and body styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #0d1117; /* Dark trading interface background */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
      text-align: center;
      background: #161b22;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    /* Graph illustration */
    .graph {
      margin: 50px 0;
      background: linear-gradient(135deg, #58a6ff, #0ea25f); /* Trading graph color theme */
      height: 200px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    /* Logo positioned in the middle of the graph */
    .graph img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100px; /* Adjust size as needed */
    }

    .graph::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: #ffffff20;
    }

    .graph::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      background: #ffffff20;
    }

    /* Text section styling */
    .details {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #c9d1d9;
      margin-bottom: 20px;
    }

    /* Call-to-action buttons */
    .cta-buttons {
      margin-top: 20px;
    }

    .cta-buttons a {
      display: inline-block;
      padding: 12px 20px;
      background: #58a6ff;
      color: #0d1117;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .cta-buttons a:hover {
      background: #0ea25f;
      color: #ffffff;
    }

    /* Footer */
    footer {
      margin-top: 20px;
      color: #8b949e;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Graph illustration -->
    <div class="graph">
      <img src="Trade Executor (1).png" alt="Trade Executor Logo">
    </div>

    <!-- Text Section -->
    <p class="details">
      Experience decentralized trading like never before. Trade Executor brings fast, secure, and automated trading directly to your Telegram.  
      Powered by Core DAO, it’s the trading solution you’ve been waiting for.  
    </p>

    <!-- Call-to-Action Buttons -->
    <div class="cta-buttons">
      <a href="https://twitter.com/tradeexecutor" target="_blank">Follow on Twitter</a>
    </div>

    <!-- Footer -->
    <footer>
      © 2024 Trade Executor. All rights reserved.
    </footer>
  </div>
</body>
</html>
